[[redirects]]
  from = "https://aquarium-sim-2022.netlify.app"
  to = "https://mysql-aquarium.herokuapp.com"
  status = 200
  force = true

[[headers]]
# Define which paths this specific [[headers]] block will cover.
for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200